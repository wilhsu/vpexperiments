    <body>
        <div id="container">
            <div id="controls">
                <div class="textInputControls ctrlPnl">
                    <input type="text" id="textInput" placeholder="type something..."> 
                </div>

                <div class="typeSettingsControls ctrlPnl">
                    <input type="range" id="fontSizeSlider" min="0" max="1000" value="500">
                    <label for="fontSizeSlider" id="fontSizeDisplay">500px</label><br>
                    <input type="range" id="opacitySlider" min="0" max="100" value="2">
                    <label for="opacitySlider" id="opacityDisplay">2%</label><br>
                    <input type="radio" id="allSelector">
                    <label>Select All</label><br>
                    <input type="radio" id="noneSelector">
                    <label>Select None</label>
                </div>

                <div id="fontPairingControls" class="ctrlPnl">
                </div>

                <div class="ctrlPnl">
                    <p>This is an interactive website where the 100 most viewed Google Fonts according to <a href="https://fonts.google.com/analytics" style="color: rgb(190, 152, 225);">Google Analytics</a> from the dates 2024 Oct 16th to 2024 Oct 23rd are superimposed upon each other...</p>
                </div>
            </div>
        
            <div id="canvas">
